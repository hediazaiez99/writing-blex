<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Mise à jour des analyses de batches</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
    /* Fond animé en dégradé */
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    /* Style de la card */
    .card {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      background: #5563DE;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .card-body {
      padding: 30px;
    }
    /* Style personnalisé pour les inputs de fichier */
    .custom-file-input {
      position: relative;
      display: block;
      width: 100%;
      height: calc(1.5em + .75rem + 2px);
      margin: 0;
      font-size: 1rem;
      line-height: 1.5;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: .375rem;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
    .custom-file-input:focus {
      border-color: #5563DE;
      box-shadow: 0 0 0 .25rem rgba(85, 99, 222, 0.25);
    }
    /* Boutons animés */
    .btn-custom {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    /* Animation d'apparition du formulaire */
    .upload-form {
      animation: slideIn 0.8s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    /* Style des labels avec icônes */
    .form-label i {
      margin-right: 8px;
      color: #5563DE;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mx-auto">
      <div class="card-header">
        Mise à jour de la section "Batch Analyses"
      </div>
      <div class="card-body upload-form">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="document1" class="form-label">
              <i class="fas fa-file-alt"></i> Document 1 - Batch Analyses
            </label>
            <input class="form-control custom-file-input" type="file" id="document1" name="document1">
          </div>
          <div class="mb-3">
            <label for="document2" class="form-label">
              <i class="fas fa-file-alt"></i> Document 2 - Analyses du laboratoire
            </label>
            <input class="form-control custom-file-input" type="file" id="document2" name="document2">
          </div>
          <div class="d-flex justify-content-center gap-3 mt-4">
            <button type="submit" name="action" value="update" class="btn btn-primary btn-custom">
              <i class="fas fa-upload"></i> Mettre à jour
            </button>
            <button type="submit" name="action" value="test" class="btn btn-warning btn-custom">
              <i class="fas fa-vial"></i> Tester le fichier mis à jour
            </button>
            <button type="submit" name="action" value="compare" class="btn btn-info btn-custom">
              <i class="fas fa-exchange-alt"></i> Comparer les documents
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
