<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mise à jour des analyses de batches{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <style>
    body {
      background: #f7f7f7;
      padding-top: 70px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    footer {
      background: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-folder2-open"></i> Batch Analyses
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Basculer la navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-house-door-fill"></i> Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-info-circle-fill"></i> À propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-envelope-fill"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container">
    {% block content %}
    <!-- Le contenu spécifique à chaque page sera inséré ici -->
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Votre Société. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
